content:
  # About Me Section
  - title: About Me
    layout: text
    content: |
      An architect of Container and Secret Management Platforms with extensive experience in accelerating digital transformation within major organizations. My expertise in Docker, Kubernetes, Rancher, and DevOps practices aims to industrialize software delivery pipelines efficiently. 

      I bring a deep understanding of cloud computing, CI/CD methodologies, and security & compliance to every project. My passion lies in building scalable, secure, and efficient technology solutions that drive business growth.

  # Technical Skills Section
  - title: Technical Skills
    layout: text
    content: |
      **Cloud Computing**: Proficient in AWS, Azure, and Google Cloud Platform.

      **DevOps & CI/CD**: Expertise in Jenkins, GitLab CI, and GitHub Actions.

      **Infrastructure as Code**: Advanced knowledge in HashiCorp Terraform.

      **Configuration Management**: Experienced with Ansible, Chef, and Puppet.

      **Security & Compliance**: Expert in security practices and HashiCorp Vault.

      **Monitoring & Operations**: Skilled in Prometheus, Grafana, and ELK Stack.

      **Scripting & Automation**: Proficient in Bash, Python, and PowerShell.

      **Microservices Architecture**: Knowledgeable in Docker and Kubernetes.

      **Linux System Administration**: Strong foundation in Linux administration.

